<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class='calculator-body'>
    <div class="calculation-display"></div>

    <div class="button-container">
      <div class="first-button-row">
        <button type="button">AC</button> 
        <button type="button" class='placeholder'>HL3</button>
        <button type="button" class='placeholder'>HL4</button>
        <button type="button" class=>/</button>
      </div>

      <div class="second-button-row">
        <button type="button">7</button> 
        <button type="button">8</button> 
        <button type="button">9</button> 
        <button type="button">x</button> 
      </div>

      <div class="third-button-row">
        <button type="button">4</button> 
        <button type="button">5</button> 
        <button type="button">6</button> 
        <button type="button">-</button> 
      </div>

      <div class="fourth-button-row">
        <button type="button">1</button> 
        <button type="button">2</button> 
        <button type="button">3</button> 
        <button type="button">+</button> 
      </div>

      <div class="fifth-button-row">
        <button type="button">0</button> 
        <button type="button">.</button> 
        <button type="button">âŒ«</button> 
        <button type="button">=</button> 
      </div>
    </div>
  </div>
</body>
<script src="script.js" defer></script>
</html>
